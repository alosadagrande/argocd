apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pao-operator
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: deploy/enabled
    repoURL: https://github.com/alosadagrande/argocd
    targetRevision: main
    directory:
      recurse: True
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  sync:
    comparedTo:
      destination:
        namespace: argocd
        server: https://kubernetes.default.svc
      source:
        path: deploy/enabled
        repoURL: https://github.com/alosadagrande/argocd
        targetRevision: main
